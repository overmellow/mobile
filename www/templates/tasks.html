<ion-view view-title="Tasks">
  <ion-content>

    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
  </ion-refresher>
  <ion-list>
    <ion-item ng-repeat="item in items"></ion-item>
  </ion-list>

    <button class="button button-full button-positive" ng-click="newTask()">Add Task</button>
    <ion-list>
      <ion-item ng-repeat="task in tasks" href="#/app/tasks/{{task._id}}" class="item item-icon-right">
        {{task.name}}
        <i ng-if="task.completed" class="icon ion-checkmark-round"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
